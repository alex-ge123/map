server:
  port: 8008
spring:
  application:
    name: virsical-map
  jackson:
    default-property-inclusion: non_null
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:virsical_map;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    #进行该配置后，每次启动程序，程序都会运行resources/schema.sql文件，对数据库的结构进行操作，相当于新建一个表。
    schema: file:./sql/init_schema.sql
    #进行该配置后，每次启动程序，程序都会运行resources/data.sql文件，对数据库的数据操作，相当于往表中插入数据。
    data: file:./sql/init_data.sql

# mybatis-plus配置
mybatis-plus:
  # MyBatis Mapper所对应的XML文件位置
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    # 关闭MP3.0自带的banner
    banner: false

# 租户表维护
tenant:
  column: tenant_id
  tables:
    - park
    - building
    - floor
    - map
    - svg
    - svg_state

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

# 日志文件
logging:
  file: ${user.dir}/logs/${spring.application.name}-${server.port}.log
  level:
    root: info
    com.wafersystems.virsical.map.mapper: debug

# 推送服务地址
push:
  service:
    enable: false
    url: http://localhost:8009/send/